<html dir="ltr" lang="pt-BR">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/swiper.css" type="text/css" />


	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
	

	<!-- Document Title
	============================================= -->
	<title>JD Életrica</title>
	<link rel="icon" type="imagem/png" href="images/portal/logo-portal.png" />

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="header-size-sm" data-sticky-shrink="false">
			<div class="container p-2">
				
				<div class="header-row d-lg-flex align-items-center justify-content-center">

					<!-- Logo
					============================================= -->
					<div id="logo" class="ms-auto ms-lg-0 me-lg-4 p-3">
						<a href="index.html" class="custom-logo"><img src="assets/images/logo.svg" alt="Logo JD Elétrica" class="img-fluid"></a>
					</div><!-- #logo end -->

					

				</div>
			</div>	
		</header><!-- #header end -->

<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap pt-0">
				<div class="container-fluid p-0">
					<!-- Sesão da imagem e formulário-->
					<div class="row pb-2 gx-0">
						<div class="col-12 col-lg-7 p-0">
							<img src="assets/images/paineis.jpg" alt="" class="img-fluid">
						</div>
						<div class="col-12 col-lg-5 bg-blue p-0 d-flex justify-content-center align-items-center flex-column p-4">
							<h1 class="px-3 py-4 fonte-primeira-parte text-light">Conheça uma solução incrível que pode te ajudar a <span class="bold text-light">economizar energia</span></h1>
						
							<div class="d-flex flex-column align-items-center mw-100">
								<h3 class="text-light">SIMULADOR SOLAR</h3>
								<form class="col-12">
									<div class="form-group">
										<input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Nome*" required>
									</div>
									<div class="form-group">
										<input type="tel" class="form-control" id="celular" placeholder="Celular*" required>
									</div>
									<div class="form-group">
										<input type="email" class="form-control" id="email" placeholder="Email*" required>
									</div>
									<div class="form-group">
										<select class="form-select" id="Segmento" required>
											<option>Agronegócio</option>
											<option>Saúde</option>
											<option>Construção Civik</option>
											<option>Varejo</option>
											<option>Petróleo e Gás</option>
										</select>
									</div>
									<fieldset class="form-group d-flex flex-row">
										<div class="row">
											<legend class="col-form-label col-12 pt-0 text-light">Já conhece o sistema de ENERGIA SOLAR?</legend>
											<div class="col-12 d-flex flex-row">
												<div class="form-check me-4">
													<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="sim" checked>
													<label class="form-check-label text-light" for="gridRadios1">
														Sim
													</label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="nao">
													<label class="form-check-label text-light" for="gridRadios2">
														Não
													</label>
												</div>
											</div>
										</div>
									</fieldset>
			
									<fieldset class="form-group d-flex flex-row">
										<div class="row">
											<legend class="col-form-label col-12 pt-0 text-light">INFORME SEU CONSUMO MÉDIO MENSAL</legend>
											<div class="col-12 d-flex flex-row">
												<div class="form-check me-4">
													<input class="form-check-input" type="radio" name="radioValor" id="valor1" value="sim" checked>
													<label class="form-check-label text-light" for="valor1">
														R$100 - R$249
													</label>
												</div>
												<div class="form-check me-4">
													<input class="form-check-input" type="radio" name="radioValor" id="valor2" value="nao">
													<label class="form-check-label text-light" for="valor2">
														R$250 - R$399
													</label>
												</div>
												<div class="form-check me-4">
													<input class="form-check-input" type="radio" name="radioValor" id="valor3" value="nao">
													<label class="form-check-label text-light" for="valor3">
														R$400 - R$599
													</label>
												</div>
													<div class="form-check me-4">
														<input class="form-check-input" type="radio" name="radioValor" id="valor4" value="nao">
														<label class="form-check-label text-light" for="valor4">
															R$600 - R$999
														</label>
													</div>
													<div class="form-check me-4">
														<input class="form-check-input" type="radio" name="radioValor" id="valor5" value="nao">
														<label class="form-check-label text-light" for="valor5">
															Acima de R$1000
														</label>
													</div>		
											</div>
										</div>
									</fieldset>
									<div class="col-12 d-flex align-items-center justify-content-center"><button type="submit" class="btn mt-3 bg-laranja text-light">Calcular</button></div>
									
								</form>
							</div>
						</div>
					</div>

					<!-- Fiaxa Branca com texto grande-->
					<div class="row d-flex align-items-center justify-content-center p-2 py-4">
						<h3 class="text-center display-6 bold m-0">AQUI VOCÊ ENCONTRA ECONOMIA PARA SUA CONTA DE LUZ</h3>
					</div>

					<!-- Sessão de Vídeo -->
					<div class="row d-flex align-items-center justify-content-center p-0 p-md-4">

						<!-- Vídeo para versão tablet e desktop-->
						<div class="w-50 h-50 d-none d-md-block">
							<iframe width="560" height="315" src="https://www.youtube.com/embed/ZyvUXc641u8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="mh-50"></iframe>
						</div>

						<!-- Vídeo para versão mobile-->
						<div class="d-md-none">
							<iframe width="560" height="315" src="https://www.youtube.com/embed/ZyvUXc641u8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="mh-50"></iframe>
						</div>
						
					</div>
					

				</div>
			</div>
		</section><!-- #content end -->
		

		

	</div><!-- #wrapper end -->
